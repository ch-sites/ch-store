<ngx-datatable class="material" [rows]="productSupplys$ | async" [columns]="columns"
    [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
    [selected]="selected" [selectionType]="'single'" (select)='onSelectProductSupply($event)'>

    <ngx-datatable-column name="Product">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
                <a [routerLink]="['../edit-product-supply', row.uid]">{{value.name}}</a>
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Supplier">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
                <a [routerLink]="['../edit-product-supply', row.uid]">{{value}}</a>
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Price">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
                <a [routerLink]="['../edit-product-supply', row.uid]">{{value}}</a>
            </span>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
